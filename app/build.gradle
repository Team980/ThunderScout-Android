apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2' //Travis CI updates slowly

    defaultConfig {
        applicationId "com.team980.thunderscout"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 12
        versionName "ThunderStorm-a2"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //OpenCSV
    compile('com.opencsv:opencsv:3.9') {
        exclude group: 'org.apache.commons'
        exclude group: 'commons-beanutils'
    }
    //Firebase
    compile 'com.google.firebase:firebase-auth:10.2.1'
    compile 'com.google.firebase:firebase-core:10.2.1'
    compile 'com.google.firebase:firebase-crash:10.2.1'
    compile 'com.google.firebase:firebase-database:10.2.1'
    //FirebaseUI
    compile 'com.firebaseui:firebase-ui-auth:1.2.0'
    //Android Support
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:gridlayout-v7:25.1.1'
    //Expandable RecyclerView
    compile 'com.bignerdranch.android:expandablerecyclerview:2.1.1'
    //Material About
    compile 'com.github.daniel-stoneuk:material-about-library:1.7.1'
    //Gson
    compile 'com.google.code.gson:gson:2.8.0'
    //ConstraintLayout
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    //DeviceName
    compile 'com.github.tslamic:dn2:1.1'
    //ConstrainLayout
    //compile 'com.android.support.constraint:constraint-layout:1.0.0-beta1'
    androidTestCompile 'junit:junit:4.12'
}






apply plugin: 'com.google.gms.google-services'