apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    /*compileOptions { TODO Is try-with-resources worth it?
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    defaultConfig {
        applicationId "com.team980.thunderscout"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 14 //Next public release: 15
        versionName "2.0-beta3" //2018 will be when I make the semantic change
        resConfigs "en"
    }

    buildTypes {
        release {
            minifyEnabled false //TODO Should I enable this?
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            //ONLY FOR TESTING - SLOWS DOWN BUILD TIME
            //minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false //TODO I shouldn't have to do this
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    def firebaseVersion = '11.0.2'
    def supportVersion = '26.0.1'

    //Firebase
    implementation 'com.google.firebase:firebase-auth:' + firebaseVersion
    implementation 'com.google.firebase:firebase-core:' + firebaseVersion
    implementation 'com.google.firebase:firebase-crash:' + firebaseVersion
    implementation 'com.google.firebase:firebase-database:' + firebaseVersion

    //FirebaseUI
    implementation 'com.firebaseui:firebase-ui-auth:2.3.0'

    //Android Support
    implementation 'com.android.support:support-v4:' + supportVersion

    implementation 'com.android.support:appcompat-v7:' + supportVersion
    implementation 'com.android.support:cardview-v7:' + supportVersion
    implementation 'com.android.support:gridlayout-v7:' + supportVersion
    implementation 'com.android.support:recyclerview-v7:' + supportVersion
    //implementation 'com.android.support:preference-v7:' + supportVersion //BUGGED DO NOT USE

    //implementation 'com.android.support:preference-v14:' + supportVersion //BUGGED DO NOT USE

    implementation 'com.android.support:support-vector-drawable:' + supportVersion

    implementation 'com.android.support:design:' + supportVersion

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //Material About
    implementation 'com.github.daniel-stoneuk:material-about-library:1.7.1'

    //OpenCSV
    implementation('com.opencsv:opencsv:3.9') {
        exclude group: 'org.apache.commons'
        exclude group: 'commons-beanutils'
    }

    //Gson
    implementation 'com.google.code.gson:gson:2.8.0'

    //Dependency resolution
    //implementation 'com.android.support:customtabs:' + supportVersion

    //Test
    androidTestImplementation 'junit:junit:4.12'
}






apply plugin: 'com.google.gms.google-services'